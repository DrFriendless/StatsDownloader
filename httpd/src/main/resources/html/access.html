<html ng-app="access">
<head>
    <meta charset="utf-8">
    <title>Users by Last Access Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="/js/access.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/access.css">
    <link rel="stylesheet" type="text/css" href="/css/flags.css">
</head>
<body>
<a href="/log">Logs</a> <a href="/worker">Worker</a> <a href="/access">Accesses</a>
<div id="access" ng-controller="AccessCtrl as ctrl">
    <table>
        <tr ng-repeat="period in ctrl.periods">
            <td>
                <H3>Accessed in the {{period.periodName}}</H3>
                <table>
                    <tr><td>
                        <p class="word" ng-repeat="user in period.users"><img src="/images/blank.gif" class="flag flag-cz" alt="Czech Republic" /> {{user.geek}} ({{user.views}}) </p>
                    </td></tr>
                    <tr><td>&nbsp;</td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
